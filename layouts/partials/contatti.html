<p>Di seguito trovi alcuni link, nonch√© il mio CV in PDF da condividere tra gli amici:</p>
<ul id="contatti">
{{ range sort .Site.Data.contatti "weight" }}
    {{ $icon := resources.Get (printf "icons/%s.png" .icon )}}
    <li>
        <a href="{{ .link }}">
            <img src="{{ $icon.RelPermalink }}" alt="{{ .label }}">
            <p>{{ .label }}</p>
        </a>
    </li>
{{ end }}
</ul>
