{{ define "main" }}
  {{ .Content }}
  {{ with .Pages }}
    {{ if gt (len .) 0 }}
    <ul id="scaffale">
        {{ range . }}
        <li class="libro">
            <a href="{{ .RelPermalink }}">
{{- with .Resources.GetMatch "cover.png" -}}
                <img src="{{ .RelPermalink }}" alt="{{ .Title }}" class="copertina" width="{{ .Width }}" height="{{ .Height }}">
{{- end }}
            </a>
        </li>
        {{ end }}
    </ul>
    {{ end }}
    {{ end }}
{{ end }}
