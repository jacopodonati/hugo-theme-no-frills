{{ define "main" }}
  {{ $dateMachine := .Date | time.Format "2006-01-02T15:04:05-07:00" }}
  {{ $dateHuman := .Date | time.Format ":date_long" }}
  <article>
    {{ if ge (.TableOfContents | len) 100 }}
    <aside class="indice">
      {{ T "indice" }}:
      {{ .TableOfContents }}
    </aside>
    {{ end }}
    {{ .Content }}
  </article>
{{ end }}
